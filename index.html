<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title> Spotify Playlist Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root{
  --bg:#121212;
  --surface:#1e1e1e;
  --surface2:#242424;
  --surfaceActive:#221a3d;
  --text:#fff;
  --sub:#b3b3b3;
  --accent:#7C4DFF;
}
*{box-sizing:border-box}
body{margin:0;font-family:'Varela Round',system-ui;background:var(--bg);color:var(--text)}
.container{max-width:900px;margin:auto;padding:20px 20px 180px}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
.header-title{font-size:1.5rem;font-weight:bold}
.header-sub{font-size:0.9rem;color:var(--sub)}
.quality-selector{display:flex;gap:5px}
.quality-btn{background:none;border:1px solid var(--sub);color:var(--sub);padding:5px 10px;border-radius:5px;cursor:pointer}
.quality-btn.active{border-color:var(--accent);color:var(--accent)}
.list{display:flex;flex-direction:column;gap:10px}
.card{display:flex;align-items:center;gap:10px;padding:10px;background:var(--surface2);border-radius:8px;cursor:pointer}
.card img{width:50px;height:50px;border-radius:5px;object-fit:cover}
.card-info{flex:1;display:flex;flex-direction:column}
.card-info .title{font-weight:bold}
.card-info .meta{font-size:0.85rem;color:var(--sub)}
.play-wrap{display:flex;align-items:center;justify-content:center;width:35px;height:35px;border-radius:50%;background:var(--accent);color:#fff}
.playing{background:var(--surfaceActive)}
.download-all{position:fixed;bottom:80px;right:20px;width:50px;height:50px;border-radius:50%;background:var(--accent);color:#fff;display:none;align-items:center;justify-content:center;cursor:pointer;border:none}
.fab{position:fixed;bottom:20px;right:20px;width:50px;height:50px;border-radius:50%;background:#7C4DFF;color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;border:none;font-size:28px}
.sheet{position:fixed;bottom:0;left:0;width:100%;background:var(--surface);padding:20px;transform:translateY(100%);transition:0.3s}
.sheet.open{transform:translateY(0)}
.progress-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center}
.progress-modal.show{display:flex}
.progress-content{background:var(--surface2);padding:20px;border-radius:8px;width:300px;text-align:center}
.progress-bar-container{width:100%;height:10px;background:#333;border-radius:5px;margin:10px 0}
.progress-bar{width:0%;height:100%;background:var(--accent);border-radius:5px}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div>
      <div class="header-title">Playlist</div>
      <div class="header-sub" id="trackCount">No playlist loaded</div>
    </div>
    <div class="quality-selector">
      <button class="quality-btn" data-quality="96kbps">96</button>
      <button class="quality-btn active" data-quality="160kbps">160</button>
      <button class="quality-btn" data-quality="320kbps">320</button>
    </div>
  </div>

  <div class="list" id="tracks"></div>
</div>

<button class="download-all" id="downloadAll">
  <span class="material-icons">download</span>
</button>

<button class="fab" id="fab">+</button>

<div class="sheet" id="sheet">
  <input id="playlistUrl" placeholder="Paste Spotify playlist URL">
  <button id="loadBtn">Load</button>
</div>

<div class="progress-modal" id="progressModal">
  <div class="progress-content">
    <div class="progress-title" id="progressTitle">Downloading Songs...</div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0 / 0</div>
  </div>
</div>

<audio id="player"></audio>

<script>
const SPOTIFY_API = "https://spotify-api-6yog.vercel.app/api/scrape";
const SAAVN_API = "https://jiosavan-api-with-playlist.vercel.app/api/search/songs";

const tracksDiv = document.getElementById("tracks");
const trackCount = document.getElementById("trackCount");
const player = document.getElementById("player");
const downloadBtn = document.getElementById("downloadAll");
const progressModal = document.getElementById("progressModal");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const progressTitle = document.getElementById("progressTitle");
const fab = document.getElementById("fab");
const sheet = document.getElementById("sheet");
const loadBtn = document.getElementById("loadBtn");
const playlistUrl = document.getElementById("playlistUrl");

let currentSongKey = null;
let currentCard = null;
let selectedQuality = "320kbps";
const saavnCache = {};

function getBestQuality(urls, preferred) {
  if (!Array.isArray(urls)) return null;
  const order = ["96kbps", "160kbps", "320kbps"];
  const sorted = urls
    .filter(u => u && u.url && order.includes(u.quality))
    .sort((a, b) => order.indexOf(b.quality) - order.indexOf(a.quality));
  return sorted.find(u => u.quality === preferred) || sorted[0] || null;
}

document.querySelectorAll(".quality-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".quality-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedQuality = btn.dataset.quality;
  };
});

fab.onclick = () => sheet.classList.add("open");

function getPlaylistId(url){
  try{
    const u = new URL(url);
    return u.pathname.split("/playlist/")[1]?.split("/")[0];
  }catch{
    return null;
  }
}

async function prefetchSaavn(key){
  const res = await fetch(`${SAAVN_API}?query=${encodeURIComponent(key)}&limit=1`);
  const json = await res.json();
  saavnCache[key] = json?.data?.results?.[0]?.downloadUrl || [];
}

loadBtn.onclick = async () => {
  const id = getPlaylistId(playlistUrl.value.trim());
  if(!id) return;

  sheet.classList.remove("open");
  tracksDiv.innerHTML = "";
  downloadBtn.style.display = "none";

  const res = await fetch(`${SPOTIFY_API}?playlist=${id}`);
  const data = await res.json();

  const tracks = data.tracks.filter(t => t.title && t.artists);
  trackCount.textContent = `${tracks.length} tracks`;

  await Promise.all(tracks.map(t => prefetchSaavn(`${t.title} ${t.artists}`)));

  downloadBtn.style.display = "flex";

  tracks.forEach((t) => {
    const key = `${t.title} ${t.artists}`;
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.key = key;

    card.innerHTML = `
      <img src="${t.image}">
      <div class="card-info">
        <div class="title">${t.title}</div>
        <div class="meta">${t.artists}</div>
      </div>
      <div class="play-wrap">
        <span class="material-icons">play_arrow</span>
      </div>
    `;

    const playBtn = card.querySelector(".play-wrap");
    const icon = playBtn.querySelector(".material-icons");

    playBtn.onclick = () => {
      const best = getBestQuality(saavnCache[key], selectedQuality);
      if(!best) return;

      if(currentCard){
        currentCard.classList.remove("playing");
        currentCard.querySelector(".material-icons").textContent = "play_arrow";
      }

      player.src = best.url;
      player.play();

      icon.textContent = "pause";
      card.classList.add("playing");

      currentCard = card;
      currentSongKey = key;
    };

    tracksDiv.appendChild(card);
  });
};

downloadBtn.onclick = async () => {
  const songs = Object.entries(saavnCache);
  const total = songs.length;
  let done = 0;

  progressModal.classList.add("show");
  progressBar.style.width = "0%";
  progressText.textContent = `0 / ${total}`;

  for(const [song, urls] of songs){
    const best = getBestQuality(urls, selectedQuality);
    if(!best){ done++; continue; }

    const res = await fetch(best.url);
    const blob = await res.blob();

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `${song.replace(/[<>:"/\\|?*]/g,"_")}.m4a`; // FORCE .m4a
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    done++;
    progressBar.style.width = `${(done/total)*100}%`;
    progressText.textContent = `${done} / ${total}`;
    await new Promise(r => setTimeout(r, 300));
  }

  progressTitle.textContent = "Download Complete!";
};
</script>

</body>
</html>
